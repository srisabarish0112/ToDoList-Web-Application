<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List App</title>

    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Body background and font */
        body {
            background: linear-gradient(135deg, #f06, #ff9e2c);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        #app-name {
            text-align: center;
            margin-top: 30px;
        }

        #app-name-home {
            font-size: 3em;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Log-out button styling */
        #logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
        }

        #logout-btn a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #logout-btn a:hover {
            color: #ff9e2c;
        }

        /* Search bar styling */
        #div-search-bar {
            margin-top: 30px;
            text-align: center;
        }

        #search-bar {
            width: 60%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }

        #search {
            padding: 10px 15px;
            border-radius: 25px;
            background-color: #ff9e2c;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
        }

        #search:hover {
            background-color: #ff6600;
        }

        /* Container styling */
        .container {
            margin-top: 50px;
        }

        .task_display {
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .task_display h4 {
            font-size: 1.5em;
            font-weight: 500;
        }

        /* Button styles */
        .add-btn {
            background-color: #ff9e2c;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .add-btn:hover {
            background-color: #ff6600;
            transform: translateY(-5px);
        }

        .add_btn_div {
            text-align: center;
            margin-top: 20px;
        }
    </style>

</head>

<body>

    {% block logout %}
        <div id="logout-btn">
            <a href="/logout" style="color:black">
                <i class="material-icons">logout</i>
            </a>
        </div> 
    {% endblock logout %}
    

    <div id="app-name">
        <a href="{% url 'home_page' %}">
            <h1 id="app-name-home"> TODO List </h1>
        </a>
    </div>

    {% block search_bar %}
        <!-- Search bar block content -->
    {% endblock search_bar %}

    <div class="container">

        <div class="task_display">
            {% block web_content %}
                <!-- Web content block content -->
            {% endblock web_content %}
        </div>

        {% block add_btn %}
            <!-- Add task button -->
        {% endblock add_btn %}
        
    </div>

</body>
</html>
